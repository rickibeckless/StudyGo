<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                color: #333;
            }
            .container {
                max-width: 600px;
                padding: 40px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
            h1 {
                font-size: 72px;
                margin-bottom: 10px;
                color: #ff6b6b;
            }
            h2 {
                font-size: 24px;
                margin-bottom: 30px;
            }
            p {
                font-size: 16px;
                margin-bottom: 30px;
            }
            a {
                color: #ff6b6b;
                text-decoration: none;
                border: 2px solid #ff6b6b;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 18px;
                transition: background-color 0.3s, color 0.3s;
            }
            a:hover {
                background-color: #ff6b6b;
                color: white;
            }
            .back-home {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn't exist. It may have been moved or deleted.</p>
            <a href="/" class="back-home">Go Back Home</a>
        </div>
    </body>
</html>
