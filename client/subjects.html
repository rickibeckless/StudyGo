<!--
    This file is the subject page. It will display all subjects.
    There will be a search bar to search for subjects.
    Subjects will be ordered from most classes to least.
    Selecting a subject will open a dropdown with classes.
    Selecting a class will open to that classes page.
-->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/mainStyles.css">
        <link rel="stylesheet" href="/css/subjectStyles.css">
        <script src="/scripts/subjectScript.js" defer></script>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"> -->
        <title>StudyGo</title>
    </head>
    <body>
        <header id="main-header">
            <h1 id="main-logo"><a href="/">StudyGo</a></h1>
            <nav id="main-navbar">
                <ul>
                    <li><a href="/classes">Classes</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-body" class="container">
            <aside id="subjects-filter-holder">
                <!--
                    going to be on the left hand side of the page
                    will contain the search bar
                    will have filters for subjects
                        - alphabetical (default)
                        - most classes to least classes
                        - least classes to most classes
                        - date added
                        - date updated
                -->
            </aside>
            <section id="subjects-section">
                <!--
                    going to be on the right hand side of the page
                    will contain all subjects in card style
                    each card will have:
                        - subject image
                        - subject name
                        - number of classes
                    selecting a subject will open a dropdown with classes
                        - top five classes
                        - view all classes
                    selecting view all classes will open to that subjects page
                    selecting a class will open dropdown with all units
                    selecting a unit will open that unit page
                -->
                <h2>All Subjects</h2>
                <ul id="subject-list">
                    <li id="default-li">Nothing yet! <a href="#">Add some subjects</a> to get started!</li>
                </ul>
            </section>
        </main>
        
        <footer id="main-footer">
            <nav id="footer-navbar">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Terms of Service</a></li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Help</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <p id="footer-cr-statement">
                Copyright &copy; 2024 <a id="footer-cr-link" href="https://github.com/rickibeckless" target="_blank" rel="noopener nofollow noreferrer" title="Ricki Beckless GitHub">Ricki Beckless</a>. All rights reserved.
            </p>
        </footer>
    </body>
</html>
