<!--
    This file is the subject page. It will display all subjects.
    There will be a search bar to search for subjects.
    Subjects will be ordered from most classes to least.
    Selecting a subject will open a dropdown with classes.
    Selecting a class will open to that classes page.
-->

<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/scripts/subjectScript.js" defer></script>
        <script src="https://kit.fontawesome.com/6fdb255b28.js" crossorigin="anonymous"></script>
        <title>StudyGo</title>
      <link rel="stylesheet" crossorigin href="/assets/mainStyles-DfAFs1OT.css">
      <link rel="stylesheet" crossorigin href="/assets/subjectStyles-DWcbhVH2.css">
    </head>

    <body>
        <header id="main-header">
            <h1 id="main-logo"><a href="/">StudyGo</a></h1>
            <nav id="main-navbar">
                <ul>
                    <li><a href="/classes">All Classes</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-body" class="container">
            <aside id="subjects-filter-holder">
                <form id="subjects-search-form">
                    <label for="subjects-search">Search Subjects</label>
                    <input type="text" id="subjects-search" name="subjects-search"
                        placeholder="Search for a subject...">
                    <button type="button" id="subject-search-btn">Search</button>
                    <!-- <button type="button" id="subject-search-clear-btn">Clear</button> -->
                </form>

                <form id="subjects-filter-form">
                    <label for="subjects-filter">Filter Subjects</label>
                    <select id="subjects-filter" name="subjects-filter">
                        <option value="alphabetical">Alphabetical</option>
                        <option value="by-classes">Most Classes</option>
                        <option value="date-added">Date Added</option>
                        <option value="date-updated">Date Updated</option>
                    </select>

                    <label for="subjects-filter-order">Order</label>
                    <select id="subjects-filter-order" name="subjects-filter-order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>

                    <div class="checkbox-container">
                        <label for="subjects-filter-show-empty" class="checkbox-label">Show Subjects With No
                            Classes</label>
                        <input type="checkbox" id="subjects-filter-show-empty" name="subjects-filter-show-empty"
                            value="true">
                        <label for="subjects-filter-show-empty" class="custom-checkbox"></label>
                    </div>

                    <button type="button" id="subject-filter-btn">Filter</button>
                    <!-- <button type="button" id="subject-filter-clear-btn">Clear</button> -->
                </form>
            </aside>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <section id="subjects-section">
                <!--
                    going to be on the right hand side of the page
                    will contain all subjects in card style
                    each card will have:
                        - subject image
                        - subject name
                        - number of classes
                    selecting a subject will open a dropdown with classes
                        - top five classes
                        - view all classes
                    selecting view all classes will open to that subjects page
                    selecting a class will open dropdown with all units
                    selecting a unit will open that unit page
                -->
                <h2>All Subjects</h2>
                <ul id="subject-list">
                    <li id="default-li">Nothing yet! <a href="#">Add some subjects</a> to get started!</li>
                </ul>
            </section>
        </main>

        <footer id="main-footer">
            <nav id="footer-navbar">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Terms of Service</a></li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Help</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <p id="footer-cr-statement">
                Copyright &copy; 2024 <a id="footer-cr-link" href="https://github.com/rickibeckless" target="_blank"
                    rel="noopener nofollow noreferrer" title="Ricki Beckless GitHub">Ricki Beckless</a>. All rights
                reserved.
            </p>
        </footer>

</html>
